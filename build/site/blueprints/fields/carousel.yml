label: Fachgebiete
type: structure
modalsize: large
entry: >
  <img src="/content/1-unsere-leistungen/{{image}}"><br>
  <strong>{{title}}</strong><br>
  {{description}}<br>
fields:
  title:
    label: Name
    type: text
    width: 2/3
  image:
    label: Bild
    type: select
    options: images
    width: 1/3
  description:
    label: Beschreibung
    type: textarea
