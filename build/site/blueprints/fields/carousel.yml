label: Fachgebiete
type: structure
modalsize: large
entry: >
  <img src="/content/1-unsere-leistungen/{{image}}"><br>
  <strong>{{title}}</strong><br>
  {{short}}<br>
fields:
  title:
    label: Name
    type: text
  is_wide:
    label: Breites Feld
    type: checkbox
    text: Viel Text?
    width: 1/2
  image:
    label: Bild
    type: select
    options: images
    width: 1/2
    required: true
  short:
    label: Beschreibung (kurz)
    type: textarea
  long:
    label: Beschreibung (lang)
    type: textarea
